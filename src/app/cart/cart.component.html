<div class="pt-5">
     <table style="width: 100%;" class="text-center table">
          <tr>
               <th>Picture</th>
               <th>Product name</th>
               <th>Price</th>
               <th>Quantity</th>
               <th>Total amount</th>
               <th></th>
          </tr>
          <!-- dùng ng-for thể hiện giỏ hàng -->
          <tr *ngFor=" let item of cartList;let i=index">
               <td><img src="{{item.product.imageUrl}}" style="height: 100px;width: 100px;"></td>
               <td class="align-middle"> {{item.product.productName}}</td>
               <td class="align-middle">{{item.product.price| customCurrency}}</td>
               <td class="align-middle">{{item.quantity}}</td>
               <td class="align-middle">{{item.product.price * item.quantity| customCurrency}}</td>
               <td class="align-middle">
                    <button class="btn btn-danger" (click)="Remove(item.id)">Remove</button>
               </td>
          </tr>
          <tr>
               <th colspan="2"></th>
               <th>Sum price:</th>
               <th>{{itemCount}}</th>
               <th>{{ itemSum | customCurrency}}</th>
               <th>
                    <button class="btn btn-danger" (click)="DeleteAll()">Delete All</button>
               </th>
          </tr>
          <tr>
               <th colspan="4"></th>
               <th colspan="2"><button type="button" class="btn btn-success mt-3 w-100" routerLink="/orders">Check
                         out</button></th>
          </tr>
     </table>
</div>
