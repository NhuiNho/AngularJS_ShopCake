<div class="row pt-5">
     <div class="col-lg-12">
          <!-- Details -->
          <div class="card mb-4">
               <div class="card-body">
                    <table class="table table-borderless">
                         <tbody>
                              <tr *ngFor=" let item of productList;let i=index">
                                   <td>
                                        <div class="d-flex mb-2">
                                             <div class="flex-shrink-0">
                                                  <img src="{{item.product.imageUrl}}"
                                                       style="height: 100px;width: 100px;">
                                             </div>
                                             <div class="flex-lg-grow-1">
                                                  <div class="product-info">
                                                       <h6 class="product-title">{{ item.product.productName }}</h6>
                                                  </div>
                                             </div>
                                        </div>
                                   </td>
                                   <td>{{ item.quantity}}</td>
                                   <td class="text-end">{{ item.product.price * item.quantity | customCurrency }}</td>
                              </tr>
                         </tbody>
                         <tfoot>
                              <tr>
                                   <td colspan="2">Subtotal</td>
                                   <td class="text-end">{{ itemSum() | customCurrency }}</td>
                              </tr>
                              <tr>
                                   <td colspan="2">Shipping</td>
                                   <td class="text-end">{{ 0 | customCurrency }}</td>
                              </tr>
                              <tr class="fw-bold">
                                   <td colspan="2">TOTAL</td>
                                   <td class="text-end">{{ itemSum() | customCurrency }}</td>
                              </tr>
                         </tfoot>
                    </table>
                    <button type="button" class="btn btn-success float-end" (click)="add()">Đặt hàng</button>
               </div>
          </div>
     </div>
</div>
