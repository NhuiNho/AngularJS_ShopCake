<div *ngIf="isAdmin()">
    <!-- <app-product-list [productList]="filterProductList"></app-product-list> -->
    <div class="row mt-3 pl-3 pr-3">
        <!-- Button trigger modal -->
        <div class="col-md-6 pb-3 pt-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modelId">
                Add new
            </button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of userList; let i = index">
                    <td scope="row">{{ item.name }}</td>
                    <td>{{item.email}}</td>
                    <td>{{ item.phone }}</td>
                    <td>{{ item.status }}</td>
                    <td>
                        <button type="button" class="btn btn-success me-3" data-bs-toggle="modal"
                            data-bs-target="#modelId" (click)="Edit(i)" (click)="IsUpdate=2;IsAdd=0">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="Delete(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product</h5>
                    <button type="button" class="close ms-auto" data-bs-dismiss="modal" aria-label="Close"
                        (click)="resetForm()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formUser">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" [formControl]="formUser.controls.name" name="" id=""
                                        class="form-control" placeholder="" ariadescribedby="helpId" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text" [formControl]="formUser.controls.email" name="" id=""
                                        class="form-control" placeholder="" ariadescribedby="helpId" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" [formControl]="formUser.controls.password" name="" id=""
                                        class="form-control" placeholder="" ariadescribedby="helpId" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Phone</label>
                                    <input type="text" [formControl]="formUser.controls.phone" name="" id=""
                                        class="form-control" placeholder="" ariadescribedby="helpId" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Status</label>
                                    <select [formControl]="formUser.controls.status" class="form-select">
                                        <option value="user">User</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" *ngIf="IsAdd==1" (click)="Add()">Save</button>
                    <button type="button" class="btn btn-primary" *ngIf="IsUpdate==2" (click)="Update()"
                        (click)="IsAdd=1;IsUpdate=0">Save</button>
                    <button type="button" class="btn btn-secondary" (click)="IsAdd=1;IsUpdate=0" data-bs-dismiss="modal"
                        (click)="resetForm()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
